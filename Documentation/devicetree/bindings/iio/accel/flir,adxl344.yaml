%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/accel/flir,adxl344.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADXL344 3-Axis Digital Accelerometers

maintainers:
  - Flir

description: |
  Analog Devices ADXL344 3-Axis Digital Accelerometers over I2C
    https://www.analog.com/en/products/mems/accelerometers/adxl344.html

properties:
  compatible:
    flir,adxl344

  reg:
    maxItems: 1

  axis_map_x:
    description: |
      Index for x axis remapping.
  axis_map_y:
    description: |
      Index for y axis remapping.
  axis_map_z:
    description: |
      Index for z axis remapping

  negate_x:
    description: |
      Invert x axis.
  negate_y:
    description: |
      Invert x axis.
  negate_z:
    description: |
      Invert x axis.

  is_sensor_accel:
    description: |
      Distinguish between sensor and LCD accelerometers.


required:
  - compatible
  - reg


additionalProperties: false

examples:
  - |
   accelerometer@1d {
		compatible = "flir,adxl344";
		reg = <0x1d>;
		axis-map-x = <0>;
		axis-map-y = <2>;
		axis-map-z = <1>;
		negate-y;
		is-sensor-accel; };
