%YAML 1.2
---
$id: http://devicetree.org/schemas/input/touchscreen/cypress,cyttsp5.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Cypress cyttsp touchscreen controller, generation 5

maintainers:
  - Alistair Francis <alistair@alistair23.me>

allOf:
  - $ref: touchscreen.yaml#

properties:
  compatible:
    const: cypress,cyttsp5

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  vdd-supply:
    description: Regulator for voltage.

  reset-gpios:
    maxItems: 1

  linux,code:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: EV_ABS specific event code generated by the axis.

required:
  - compatible
  - reg
  - interrupts
  - vdd-supply

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        touchscreen@24 {
            compatible = "cypress,cyttsp5";
            reg = <0x24>;
            pinctrl-names = "default";
            pinctrl-0 = <&tp_reset_ds203>;
            interrupt-parent = <&pio>;
            interrupts = <1 5 IRQ_TYPE_LEVEL_LOW>;
            reset-gpios = <&pio 7 1 GPIO_ACTIVE_HIGH>;
            vdd-supply = <&reg_touch>;

            button@0 {
                linux,code = <KEY_HOMEPAGE>;
            };

            button@1 {
                linux,code = <KEY_MENU>;
            };

            button@2 {
                linux,code = <KEY_BACK>;
            };
        };
    };
...
